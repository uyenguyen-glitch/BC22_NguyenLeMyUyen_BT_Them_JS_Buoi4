<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bài 1 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài 1: Tìm ngày tháng năm</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập ngày</label>
                <input id="day" type="text" class="form-control" />
              </div>

              <div class="form-group">
                <label for="">Nhập tháng</label>
                <input id="month" type="text" class="form-control" />
              </div>

              <div class="form-group">
                <label for="">Nhập năm</label>
                <input id="year" type="text" class="form-control" />
              </div>

              <button id="btn__tinhNgay" class="btn btn-danger">Tính</button>
            </div>
            <div id="footerTinhNgay"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />

    <!-- Bài 2 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài 2: Tìm ngày tháng năm</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập tháng</label>
                <input id="lesson2__month" type="text" class="form-control" />
              </div>

              <div class="form-group">
                <label for="">Nhập năm</label>
                <input id="lesson2__year" type="text" class="form-control" />
              </div>

              <button id="btn__tinhDayOfMonth" class="btn btn-danger">
                Tính
              </button>
            </div>
            <div id="footerDayOfMonth"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />

    <!-- Bài 3 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài 3: Đọc số</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập số nguyên có ba chữ số</label>
                <input id="number" type="text" class="form-control" />
              </div>

              <button id="btn__docSo" class="btn btn-danger">Đọc</button>
            </div>
            <div id="footerDocSo"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />

    <!-- Bài 4 -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài 4: Tọa độ</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập tên sinh viên thứ nhất</label>
                <input id="student__1" type="text" class="form-control" />
              </div>

              <div class="form-group">
                <label for="">Nhập tọa độ x nhà sinh viên thứ nhất</label>
                <input id="coordinatesX__1" type="text" class="form-control" />
              </div>

              <div class="form-group">
                <label for="">Nhập tọa độ y nhà sinh viên thứ nhất</label>
                <input id="coordinatesY__1" type="text" class="form-control" />
              </div>

              <div class="form-group">
                <label for="">Nhập tên sinh viên thứ hai</label>
                <input id="student__2" type="text" class="form-control" />
              </div>

              <div class="form-group">
                <label for="">Nhập tọa độ x nhà sinh viên thứ nhất</label>
                <input id="coordinatesX__2" type="text" class="form-control" />
              </div>

              <div class="form-group">
                <label for="">Nhập tọa độ y nhà sinh viên thứ hai</label>
                <input id="coordinatesY__2" type="text" class="form-control" />
              </div>

              <div class="form-group">
                <label for="">Nhập tên sinh viên thứ ba</label>
                <input id="student__3" type="text" class="form-control" />
              </div>

              <div class="form-group">
                <label for="">Nhập tọa độ x nhà sinh viên thứ ba</label>
                <input id="coordinatesX__3" type="text" class="form-control" />
              </div>

              <div class="form-group">
                <label for="">Nhập tọa độ y nhà sinh viên thứ nhất</label>
                <input id="coordinatesY__3" type="text" class="form-control" />
              </div>

              <div class="form-group">
                <label for="">Nhập tọa độ x trường đại học</label>
                <input id="coordinatesXUni" type="text" class="form-control" />
              </div>

              <div class="form-group">
                <label for="">Nhập tọa độ y trường đại học</label>
                <input id="coordinatesYUni" type="text" class="form-control" />
              </div>

              <button id="btn__tinhToaDo" class="btn btn-danger">Tính</button>
            </div>
            <div id="footerToaDo"></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
